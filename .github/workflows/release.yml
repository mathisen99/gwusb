name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        run: |
          go build -ldflags="-s -w" -o woeusb-go ./cmd/woeusb
          chmod +x woeusb-go

      - name: Create checksums
        run: sha256sum woeusb-go > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            woeusb-go
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
