name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          if [ "$GOARCH" = "arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            export CC=aarch64-linux-gnu-gcc
          fi
          go build -ldflags="-s -w" -o woeusb-go-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/woeusb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: woeusb-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: woeusb-go-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          cd release
          for f in woeusb-go-*; do
            chmod +x "$f"
            sha256sum "$f" >> checksums.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/woeusb-go-*
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
